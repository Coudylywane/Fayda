<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
  <div class="bg-white rounded-xl shadow-xl p-8 max-w-sm w-full text-center">
    <h2 class="text-lg font-bold text-gray-900 mb-4">Réinitialiser le mot de passe</h2>
    <p class="mb-6 text-sm text-gray-700">
      Un code a été envoyé à <strong>{{ maskedEmail }}</strong> et <strong>{{ maskedPhone }}</strong>
    </p>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()" autocomplete="off">
      <div class="mb-4 text-left">
        <label class="block text-sm font-medium text-gray-700 mb-1">Code</label>
        <input type="text" formControlName="code" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Code" />
        <div *ngIf="resetPasswordForm.get('code')?.touched && resetPasswordForm.get('code')?.invalid" class="text-xs text-red-500 mt-1">
          Code requis.
        </div>
      </div>

      <div class="mb-4 text-left">
        <label class="block text-sm font-medium text-gray-700 mb-1">Nouveau mot de passe</label>
        <input type="password" formControlName="newPassword" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Nouveau mot de passe" />
        <div *ngIf="resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.invalid" class="text-xs text-red-500 mt-1">
          Mot de passe requis (min 6 caractères).
        </div>
      </div>

      <div class="mb-4 text-left">
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirmer le mot de passe</label>
        <input type="password" formControlName="confirmPassword" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Confirmer le mot de passe" />
        <div *ngIf="resetPasswordForm.hasError('passwordMismatch') && resetPasswordForm.get('confirmPassword')?.touched" class="text-xs text-red-500 mt-1">
          Les mots de passe ne correspondent pas.
        </div>
      </div>

      <div *ngIf="error" class="text-red-500 text-sm mb-2">{{ error }}</div>
      <div *ngIf="success" class="text-green-600 text-sm mb-2">{{ success }}</div>

      <div class="flex justify-center gap-4 mt-6">
        <button type="button" (click)="close()" class="px-4 py-2 rounded-md bg-gray-100 text-gray-700 hover:bg-gray-200 font-medium">Annuler</button>
        <button
          type="submit"
          [disabled]="isSubmitting || resetPasswordForm.invalid"
          class="px-4 py-2 rounded-md bg-green-600 text-white hover:bg-green-700 font-medium"
          [ngClass]="{'opacity-60': isSubmitting || resetPasswordForm.invalid}"
        >
          <span *ngIf="!isSubmitting">Valider</span>
          <span *ngIf="isSubmitting">...</span>
        </button>
      </div>
    </form>
  </div>
</div>
