<!-- Corps du formulaire -->
<div class="">
  <div class="">
    <h3 class="text-lg font-semibold text-gray-900 mb-4">Faire un don</h3>
    <form [formGroup]="donForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">

        <!-- Montant visé -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Montant à envoyer </label>
            <input 
              type="text" 
              formControlName="amount"
              min="1000"
              formatNumber
              class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-900"
            >
            <div *ngIf="donForm.get('amount')?.invalid && donForm.get('amount')?.touched" class="text-red-500 text-xs mt-1">
              Le montant doit être supérieur à 500
            </div>
          </div>
      </div>
    </form>
  </div>

  <!-- Pied de la modal avec boutons -->
  <div class="mt-6 flex justify-end space-x-3">
    <button type="button" (click)="onCancel()"
      class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 font-medium text-sm">
      Annuler
    </button>
    <button type="button" (click)="onSubmit()" [disabled]="donForm.invalid || isloading"
        class="px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition-transform hover:scale-105 flex">
        <svg *ngIf="isloading" class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg"
          fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        {{isloading? "Envoie..." : "Créer"}}
      </button>
  </div>
</div>
