<!-- Corps du formulaire -->
<ion-content [fullscreen]="true" class="bg-gray-100">
  <div class="min-h-full flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl overflow-hidden max-w-2xl w-full p-6">
      <div class="">
        <h3 class="text-lg font-semibold text-gray-900 mb-4 text-center">Demande de levée des fonds</h3>
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
          <div class="space-y-4">
            <!-- Titre -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Titre du projet</label>
              <input type="text" formControlName="title" placeholder="Entrez le titre du projet"
                class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-900">
              <div *ngIf="projectForm.get('title')?.invalid && projectForm.get('title')?.touched"
                class="text-red-500 text-sm mt-1">
                Le titre est requis
              </div>
            </div>

            <!-- Description -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
              <textarea formControlName="description" rows="4" placeholder="Décrivez le projet en quelques lignes"
                class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-900"></textarea>
              <div *ngIf="projectForm.get('description')?.invalid && projectForm.get('description')?.touched"
                class="text-red-500 text-sm mt-1">
                La description est requise
              </div>
            </div>

            <!-- Flex container pour Statut et Progression -->
            <div class="grid grid-cols-2 gap-4">
              <!-- Date debut -->
              <div class="mb-4">
                <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Date de début</label>
                <div class="relative">
                  <app-date-selector2 placeholder="Sélectionnez la date de début"
                    (dateChange)="onStartDateSelected($event)" class="mb-4">
                  </app-date-selector2>
                </div>
                <div *ngIf="projectForm.get('startDate')?.invalid && projectForm.get('startDate')?.touched"
                  class="text-red-500 text-sm mt-1">
                  <span *ngIf="projectForm.get('startDate')?.errors?.['required']">Date de début requise</span>
                </div>
              </div>

              <!-- Date fin -->
              <div class="mb-4">
                <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">Date de fin</label>
                <div class="relative">
                  <app-date-selector2 placeholder="Sélectionnez la date de fin" (dateChange)="onEndDateSelected($event)"
                    class="mb-4">
                  </app-date-selector2>
                </div>
                <div *ngIf="projectForm.get('endDate')?.invalid && projectForm.get('endDate')?.touched"
                  class="text-red-500 text-sm mt-1">
                  <span *ngIf="projectForm.get('endDate')?.errors?.['required']">Date de fin requise</span>
                </div>
              </div>
            </div>

            <!-- Montant visé -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Montant visé </label>
              <input type="text" formControlName="targetAmount" min="1000" formatNumber
                class="w-full p-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent text-gray-900">
              <div *ngIf="projectForm.get('targetAmount')?.invalid && projectForm.get('targetAmount')?.touched"
                class="text-red-500 text-xs mt-1">
                Le montant visé doit être supérieur à 1000
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Pied de la modal avec boutons -->
      <div class="mt-6 flex justify-end space-x-3">
        <button type="button" (click)="onCancel()"
          class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 font-medium text-sm">
          Annuler
        </button>
        <button type="button" (click)="onSubmit()" [disabled]="projectForm.invalid || isloading"
          class="px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed transition-transform hover:scale-105 flex">
          <svg *ngIf="isloading" class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          {{isloading? "Envoie..." : "Créer"}}
        </button>
      </div>
    </div>
  </div>
</ion-content>
